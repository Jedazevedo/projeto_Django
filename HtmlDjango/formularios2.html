<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>data</title>
</head>
<body>
    <form action="#">

        <p>

            <label for="nome">Date</label>
            <input type="date" id="date" name="date">

        </p>
        <p>

            <label for="datetime">DateTime</label>
            <input type="datetime-local" name="datetime" id="datetime">
        </p>

        <p>

            <label for="time">DateTime</label>
            <input type="time" name="time" id="time">
        </p>

        <p>

            <label for="cor">Cor preferida</label>
            <input type="color" name="cor" id="cor" value="#003d66">
        </p>

        <p>

            <label for="email">e-mail</label>
            <input type="e-mail" name="email" id="email" placeholder="ex.: email@email.com">
        </p>


        <p>

            <label for="file">sua foto</label>
            <input type="file" name="file" id="file" accept=".png,  .jpg" >
        </p>

        <p>

            <label for="number">Cor preferida</label>
            <input type="number" name="number" id="number" placeholder="digite um  numero"
            min="0" max="9">
        </p>

        <p>
            <button type="reset">Reset</button>
            <button type="submit">Enviar</button>
        </p>



    </form>
</body>
</html>
