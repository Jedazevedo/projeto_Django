<html lang="en">

            padding: 29px;
            display: block;
        }
        nav a:hover{
            background-color: rgba(210, 36, 36,0.5);
            color: black;
            
        }
        nav ul{
            display: flex;
            list-style: none;
            margin-left: 10px;
            background-color: red;
        }
        
    </style>
</head>
